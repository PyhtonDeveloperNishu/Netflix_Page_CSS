<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-image">
        <header class="header">
            <div id="logo"><img src="images/Netflix_2015_logo.svg.png" alt="Netflix logo" width="150px" height="50px"></div>
            <div id="btn">
                <button class="bt">Sign In</button>
                <button class="bt">Register</button>
            </div>
        </header>
        <div class="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>   
    </div>
    
</body>
</html>
